<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
    }

    .bg-divider {
      background-color: pink;
    }

    .w-divider {
      width: 1px;
    }
  </style>
</head>

<body class="font-sans antialiased">
  <div class="flex flex-col items-center justify-center h-screen text-white">
    <div class="flex items-center space-x-4">
      <h1 class="text-6xl font-bold text-pink-400">404</h1>
      <div class="shrink-0 bg-divider border-none h-full w-divider"></div>
      <h2 class="text-xl text-pink-200">Page Not Found</h2>
      <div class="shrink-0 bg-divider border-none h-full w-divider"></div>
      <a href="/login" class="mt-4 text-pink-400 hover:text-pink-600">Login?</a>
    </div>
  </div>
</body>

</html>
